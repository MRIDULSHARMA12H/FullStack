<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <h1>Todo App</h1>
    <h3>Enter "List" to shown all tasks</h3>
    <h3>Enter "add" to add a task</h3>
    <h3>Enter "remove" to remove a task</h3>
    <h3>Enter "delete" to delete a task</h3>
    <h3>Enter "quit" to quit todo</h3>
    <script src="app.js"></script>
</body>
</html>
